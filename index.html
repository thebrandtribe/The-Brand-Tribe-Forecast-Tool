<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Forecast Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .ninja-card { background: white; border: 1px solid #e5e7eb; transition: transform 0.2s; }
        .ninja-card:active { transform: scale(0.98); }
        .active-tab { color: #00a86b; border-bottom: 3px solid #00a86b; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-24">

    <div class="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <div class="bg-gray-800 p-2 rounded text-white"><i class="fas fa-user-ninja"></i></div>
            <h1 class="font-bold text-lg text-gray-800 tracking-tight">FORECAST<span class="text-green-600">NINJA</span></h1>
        </div>
        <select id="currency" onchange="updateUI()" class="bg-gray-100 border-none rounded-full px-4 py-1 text-sm font-semibold">
            <option value="£">£ GBP</option>
            <option value="$">$ USD</option>
            <option value="€">€ EUR</option>
        </select>
    </div>

    <div class="p-4 max-w-lg mx-auto">
        <h2 class="text-gray-500 text-sm font-bold uppercase mb-4 tracking-widest">Quarterly Overview</h2>
        
        <div id="quarterly-grid" class="grid grid-cols-2 gap-px bg-gray-200 border border-gray-200 rounded-xl overflow-hidden mb-8">
            </div>

        <h2 class="text-gray-500 text-sm font-bold uppercase mb-4 tracking-widest">12-Month Forecast</h2>
        <div id="month-list" class="space-y-3">
            </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-lg">
        <button class="flex flex-col items-center active-tab px-4">
            <i class="fas fa-chart-line text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Forecast</span>
        </button>
        <button class="flex flex-col items-center text-gray-400 px-4" onclick="alert('Exporting to PDF...')">
            <i class="fas fa-file-export text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Export</span>
        </button>
        <button class="flex flex-col items-center text-gray-400 px-4" onclick="localStorage.clear(); location.reload();">
            <i class="fas fa-trash-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Clear</span>
        </button>
    </div>

    <script>
        const monthData = [
            { name: "April", q: 1 }, { name: "May", q: 1 }, { name: "June", q: 1 },
            { name: "July", q: 2 }, { name: "August", q: 2 }, { name: "September", q: 2 },
            { name: "October", q: 3 }, { name: "November", q: 3 }, { name: "December", q: 3 },
            { name: "January", q: 4 }, { name: "February", q: 4 }, { name: "March", q: 4 }
        ];

        function init() {
            const list = document.getElementById('month-list');
            monthData.forEach((m, i) => {
                list.innerHTML += `
                    <div class="ninja-card p-4 rounded-lg">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-gray-700">${m.name}</span>
                            <input type="text" placeholder="Client Name" class="text-right text-sm text-green-600 font-medium focus:outline-none w-1/2">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] text-gray-400 uppercase font-bold">Forecasted</label>
                                <div class="flex items-center border-b border-gray-100">
                                    <span class="cur-sym text-gray-400 text-sm">£</span>
                                    <input type="number" oninput="calculate()" class="f-val w-full p-1 text-sm font-semibold focus:outline-none" value="0">
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-400 uppercase font-bold">Actual</label>
                                <div class="flex items-center border-b border-gray-100">
                                    <span class="cur-sym text-gray-400 text-sm">£</span>
                                    <input type="number" oninput="calculate()" class="a-val w-full p-1 text-sm font-semibold focus:outline-none text-green-700" value="0">
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            calculate();
        }

        function calculate() {
            const symbol = document.getElementById('currency').value;
            let qTotals = [0, 0, 0, 0, 0]; // Index 1-4 for quarters
            
            const forecasts = document.querySelectorAll('.f-val');
            forecasts.forEach((input, i) => {
                const val = parseFloat(input.value) || 0;
                qTotals[monthData[i].q] += val;
            });

            const grid = document.getElementById('quarterly-grid');
            grid.innerHTML = '';
            for(let i=1; i<=4; i++) {
                grid.innerHTML += `
                    <div class="bg-white p-6 text-center">
                        <i class="fas fa-bullseye text-green-500 mb-2"></i>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Q${i} Total</p>
                        <p class="text-lg font-bold text-gray-800">${symbol}${qTotals[i].toLocaleString()}</p>
                    </div>`;
            }
            
            document.querySelectorAll('.cur-sym').forEach(s => s.innerText = symbol);
        }

        function updateUI() { calculate(); }
        init();
    </script>
</body>
</html>
